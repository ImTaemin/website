<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>대용량 트래픽 처리</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="main-content">
    <h1>대용량 트래픽 처리</h1>
    <p class="description">Redis는 key/value 기반의 In-memory 데이터 저장소로서, 빠른 읽기와 쓰기 속도를 제공하며 다양한 데이터 구조를 지원하여 복잡한 데이터 조작도 간단하게 처리할 수 있다.</p>
    <p>Spring WebFlux는 Reactive Stream을 기반으로 하여 요청에 대한 응답을 비동기적으로 처리하며, 논블로킹 I/O 모델을 활용하여 높은 성능과 확장성을 제공합니다.</p>
    <button class="cta-button">자세히 알아보기</button>
</div>
